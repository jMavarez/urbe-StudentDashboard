<div class="col-md-12 col-sm-12 col-ls-12">
    <div class="col-sm-1" ng-repeat="semester in pensum.courses">
        {{semester}} </br>
        {{pensum.coursesDate[semester - 1]}}
        <div class="panel" ng-repeat="item in pensum.pensumScore | orderBy: 'subject.name'" ng-if="item.subject.course.courseLevel.indexLevel == semester">
            {{item.subject.name}} <strong>{{item.score}}</strong>
        </div>
    </div>
    <div class="col-sm-1" ng-repeat="semester in pensum.nCourses">
        {{semester}}
        <div class="panel" ng-repeat="subject in pensum.pensum | orderBy: 'name'" ng-if="subject.level == semester">
            {{subject.name}}
        </div>
    </div>
</div>
